<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <div :style="{opacity}">尚硅谷</div>
    </div>
</body>
<script>
    let vm = new Vue({
        data(){
            return {
                opacity: 1 
            }
        },
        // Vue完成模板的解析，并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted 
        mounted() {
            console.log('mounted') 
            this.change() 
        },
        methods: {
            change() {
                setInterval(() => {
                    console.log('change')
                    if(this.opacity > 0) {
                        this.opacity -= 0.01
                    } else {
                        this.opacity = 1 
                    }
                }, 10)
            }
        }
    })
    vm.$mount('#root') 
</script>
</html>
